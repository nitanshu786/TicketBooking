                <form [formGroup]="passwordForm">
                <div class="form-outline form-white mb-4">
                    <div class="row">
                        <div class="col-1">
                            <label class="form-label" ><li class="fa fa-lock "></li></label>
                        </div>
                  
                    <mat-form-field appearance="outline" class="col-12">
                      <mat-label>Password</mat-label>
                      <input matInput formControlName="password" type="Password" [(ngModel)]="newRegister.password"     >
                      <mat-error *ngIf="passwordForm.get('password')?.invalid">
                        Password must be at least 8 characters long.
                      </mat-error>
                    </mat-form-field>
                  </div>

                  </div>
                  <div class="form-outline form-white mb-4">
                    <div class="row">
                        <div class="m-1">
                            <label class="form-label "   >  &nbsp; &nbsp;Confirm <li class="fa fa-lock "></li></label>
                        </div>
                        <mat-form-field appearance="outline" class="col-12">
                          <mat-label>confirm password</mat-label>
                          
                          <input matInput [(ngModel)]="newRegister.confirmpassword"  formControlName="confirm" type="Password"/> 
                          <mat-error *ngIf="passwordForm.get('confirm')?.hasError('required')">
                            Confirm password is required.
                           
                          </mat-error>
                        
                       
                          
                        </mat-form-field>
                          <div *ngIf="passwordForm.get('password')?.value !== passwordForm.get('confirm')?.value && passwordForm.get('confirm')?.touched">
                          <mat-error>&nbsp; &nbsp; &nbsp;
                           Password do not match   </mat-error>
                          </div>
                          
                        
                  </div>
                  
                </div>
               
                <button class="mat-raised-button" color="primary"  [disabled]=" passwordForm.invalid || passwordForm.get('password')?.value !== passwordForm.get('confirm')?.value " (click)="regClick()">
                  Register
                </button>

              
                </form>
