
<section class="vh-100 gradient-custom"> 
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Password</h2>
              

                <div class="form-outline form-white mb-4">
                    <div class="row">
                        <div class="col-1">
                            <label class="form-label" for="typepassword">Password</label>
                        </div>
                    </div>
                    <input  type="password" [(ngModel)]="newRegister.password"    id="typepassword" placeholder="Enter Your Password" class="form-control " />

                  </div>
  
                
  

  
                    <div>
                        <button class="btn btn-outline-light btn-lg px-5 " (click)="regClick()"  >Register</button>
                    </div>

                  
                
  
  
              </div>
              <div>
               
              </div>
  
              
             
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
