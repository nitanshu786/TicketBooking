
<h2 class="text-primary text-center">Ticket List</h2>
<button class="btn btn-primary p-2 m-2" data-toggle="modal" data-target="#newmodal" > 
    <li class="fa fa-plus"></li> Add/Ticket</button>

  
<div class="p-2 m-2">
<table class="table table-bordered table-stripe">
<thead>
    <tr>
        <th>Name</th>
        <th>Count</th>
        <th>Image</th>
        <th>Action</th>

    </tr>
</thead>
<tbody>
  <tr *ngFor="let emp of ticketlist ">
    <td>{{emp.name}}</td>
    <td>{{emp.count}}</td>
    <td>
      <img [src]="emp.image" height="50" >
    </td>

    <td>
      <button  class="btn btn-info m-1 " (click)="EditClick(emp)" data-toggle="modal" data-target="#Edit">
        <li class="fa fa-edit"></li>
      </button>
      <button class="btn btn-danger"  (click)="DeleteClick(emp.id)" >
        <li class="fa fa-trash"></li>
      </button>
    </td>
    

  </tr>
</tbody>
</table>
</div>

<!-- new -->
<div class="modal" tabindex="-1" role="dialog" id="newmodal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Ticket</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <div class="form-group row">
        <label for="name" class="col-sm-4" >Name</label>
        <div class="col-sm-8">
<input id="name"  type="text" [(ngModel)]="NewTicket.name" name="name" placeholder="Enter your Name" class="form-control"/>
        </div>
        </div>
        <div class="form-group row">
          <label for="count" class="col-sm-4" >Count</label>
          <div class="col-sm-8">
  <input id="count"  type="text" [(ngModel)]="NewTicket.count" name="count" placeholder="Tickets" class="form-control"/>
          </div>
          </div>
      
        
        <div class="form-group row">
          <label for="pict" class="col-sm-4" >Picture</label>
          <div class="col-sm-8">
           
  <input id="pict" type="file" alt="NewTicket.image" [(ngModel)]="NewTicket.image"  name="Files"  (change)="onselected($event)" class="form-control"/>
   <img [src]="url"  height="50" />
          </div>
          </div>
       
        
  
        
        </div>
        <div class="modal-footer">
          <button  type="button" (click)="Save()"   data-dismiss="modal" class="btn btn-primary">Save </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




  
 


<!-- //Edit  -->
  <div class="modal" tabindex="-1" role="dialog" id="Edit">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ticket update</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <div class="form-group row">
        <label for="name" class="col-sm-4" >Name</label>
        <div class="col-sm-8">
<input id="name"  type="text" [(ngModel)]="EditTicket.name" name="name" placeholder="Enter your ticket Name" class="form-control"/>
        </div>
        </div>
       
       
          <div class="form-group row">
          <label for="pict" class="col-sm-4" >Image</label>
          <div class="col-sm-8">
           
  <input id="pict" type="file"  [(ngModel)]="EditTicket.image"    height="50"  name="Files" accept=".jpg" (change)="onselected($event)" class="form-control"/>
  
    <img [src]="EditTicket.image"  height="50" />
  
   
          </div>
          </div>
      
        </div>
        <div class="modal-footer">
          <button  type="button" (click)="Update()"   data-dismiss="modal" class="btn btn-primary">Update </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
    
</div>
