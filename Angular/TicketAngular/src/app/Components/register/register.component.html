
<section class="vh-100 gradient-custom"> 
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                <p class="text-white-50 mb-5">Create new account?</p>

                <div class="form-outline form-white mb-4">
                    <div class="row">
                        <div class="col-1">
                            <label class="form-label" for="typeEmailX">Email</label>
                        </div>
                    </div>
                    <input  type="text" [(ngModel)]="newRegister.email"  id="typeEmailX" placeholder="Enter Your Email" class="form-control " />

                  </div>
  
                <div class="form-outline form-white mb-4">
                    <div class="row">
                        <div class="col-1">
                            <label  class="form-label" for="typeusername">Name</label>
                        </div>
                    </div>
                  <input   [(ngModel)]="newRegister.name"  type="text"  id="typeusername" placeholder="Enter Your Name" class="form-control " />
                  
                </div>
  
                <div class="form-outline form-white mb-4">
                    <div class="row">
                        <div class="col-1">
                            <label class="form-label" for="typeAddress">Address</label>
                        </div>
                    </div>
                  <input [(ngModel)]="newRegister.address" type="text"  id="typeAddress" placeholder="Enter Your Address" class="form-control" />
                  
                </div> 

                <!-- <div class="form-outline form-white mb-4">
                    <div class="row">
                        <div class="m-1">
                            <label class="form-label  " for="typePassword"  >  &nbsp; &nbsp;Confirm Password</label>
                        </div>
                    </div>
                  <input [(ngModel)]="newRegister.confirmpassword" type="password"  id="typePassword" placeholder="Enter Your Passward" class="form-control" />
                  
                </div>
   -->
                    <div>
                        <button class="btn btn-outline-light btn-lg px-5 " (click)="regClick()"  >Signup</button>
                    </div>

                  
                
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
              <div>
               
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold" >Sign Up</a>
                </p>
                
                
              </div>
             
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
