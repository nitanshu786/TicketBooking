

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta name="google-signin-client_id" content="130811837713-4o7dqeovlcn9a19d6u0r52niohcfspf0.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script> -->
  </head>
  
  <body>
    <div id="card">
      <div id="card-content">
        <div id="card-title">
          <h2>LOGIN</h2>
          <div class="underline-title"></div>
          <br/>
          
          <!-- <body>
            <div class="g-signin2" data-onsuccess="onSignin" data-longtitle="true"></div>
          </body> -->
      
        </div>
        <form method="post" class="form">
          <label for="user-email" style="padding-top:13px">
              &nbsp;Email
            </label>
          <input id="user-email" class="form-content" type="email" name="email" [(ngModel)]="login.email"  required  />
      
          <div class="form-border"></div>
          <label for="user-password" style="padding-top:22px">&nbsp;Password
            </label>
          <input id="user-password" class="form-content" type="password" [(ngModel)]="login.password" name="password" required />
          <div class="form-border"></div>
         
          <button id="submit-btn" (click)="LoginClick()"  >Login</button>
  
        </form>
      </div>
    
    
  
    
    </div>
   
  
  </body>
